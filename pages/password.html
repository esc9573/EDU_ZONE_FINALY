<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/navbar.css">
    <link rel="stylesheet" href="../styles/password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Reset Password</title>
</head>

<body>


    <!-- Navbar -->
    <nav id="navbar">
        <div class="nav-logo">
            <a href="./home.html"><img src="../assets/images/home-images/logo.png"></a>
        </div>
    </nav>

    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <div class="main">
        <form action="./login.html">
            <h1>Create New Password</h1>
            <p class="description">Your new password must be different from previous used passwords.</p>

            <div class="input_ground password">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="New Password" required>
                <i class="icon-password fa-solid fa-eye toggle-password" onclick="togglePassword('password')"></i>
            </div>

            <div class="password-strength">
                <div class="strength-meter">
                    <div class="strength-bar"></div>
                </div>
                <div class="strength-text">Password Strength</div>
            </div>

            <div class="password-requirements">
                <p><i class="fa-solid fa-circle-check"></i> At least 8 characters</p>
                <p><i class="fa-solid fa-circle-check"></i> At least a number (0-9) or a symbol</p>
                <p><i class="fa-solid fa-circle-check"></i> Lowercase (a-z) and uppercase (A-Z)</p>
            </div>

            <div class="input_ground password">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <i class="icon-password fa-solid fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
            </div>

            <button type="submit" class="continuebtn">
                <i class="fas fa-check-circle"></i> Reset Password
            </button>

            <p class="back-link">Remember your password? <a href="./Login.html">Login</a></p>
        </form>
    </div>
    <!-- Preloader Script -->
    <script src="../scripts/preloader.js"></script>
    <script src="../scripts/password.js"></script>
</body>

</html>
