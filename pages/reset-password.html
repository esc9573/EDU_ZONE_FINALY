<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="../styles/reset-password.css">
    <link rel="stylesheet" href="../components/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Reset Password</title>
</head>

<body>
    <nav id="navbar">
        <div class="nav-logo">
            <a href="./home.html"><img src="../assets/images/home-images/logo.png"></a>
        </div>
    </nav>

    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <div class="main">
        <form action="./password.html">
            <h1>Reset Your Password</h1>
            <p class="description">Enter your email address and verification code to reset your password.</p>

            <div class="input_ground">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input_ground verification">
                <i class="fas fa-key"></i>
                <input type="text" name="code" placeholder="Verification Code" required>
                <button type="button" class="sendbtn">Send</button>
            </div>

            <button type="submit" class="continuebtn">
                <i class="fas fa-arrow-right"></i> Continue
            </button>

            <p class="back-link">Remember your password? <a href="./Login.html">Login</a></p>
        </form>
    </div>

    <script src="../scripts/preloader.js"></script>
</body>

</html>
